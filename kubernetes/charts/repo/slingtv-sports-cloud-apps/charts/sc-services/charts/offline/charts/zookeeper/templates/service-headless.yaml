apiVersion: v1
kind: Service
metadata:
  name: {{ template "zookeeper.fullname" . }}-headless
  labels:
    app: {{ include "zookeeper.name" . | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
spec:
  ports:
  {{- range $key, $value := .Values.serviceHs.ports }}
  - name: "{{ $key }}"
    port: {{ $value }}
  {{- end }}
  clusterIP: {{ .Values.serviceHs.clusterIP }}
  selector:
    app: {{ include "zookeeper.name" . | quote }}
    release: {{ .Release.Name | quote }}