# ------------------- Kibana Deployment ------------------- #
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "kibana.fullname" . }}
  labels:
    app: {{ template "kibana.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ template "kibana.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "kibana.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}/{{ .Values.image.tag }}
        env:
        {{- range $key, $value := .Values.image.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
        {{- end }}
        - name: CLUSTER_NAME
          value: {{ .Release.Name }}-elasticsearch-client
        - name: SERVER_NAME
          value: {{ .Release.Name }}-elasticsearch-client.default.svc.cluster.local
        - name: ELASTICSEARCH_URL
          value: http://{{ .Release.Name }}-elasticsearch-client.default.svc.cluster.local
        ports:
        - containerPort: {{ .Values.deployment.containerPort }}
        resources:
          limits:
            cpu: {{ .Values.deployment.resources.maxCpu }}
          requests:
            cpu: {{ .Values.deployment.resources.minCpu }}