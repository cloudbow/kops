# ------------------- Rest layer Deployment ------------------- #
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "zeppelin.fullname" . }}
  labels:
    app: {{ template "zeppelin.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ template "zeppelin.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "zeppelin.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.global.repository }}/{{ .Values.image.tag }}
        command:
        {{- range .Values.deployment.command }}
        - {{ . | quote }}
        {{- end }}
        env:
        {{- range $key, $value := .Values.image.env }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
        {{- end }}
        - name: ZEPPELIN_JAVA_OPTS
          value: "-Dspark.driver.memory={{ .Values.spark.driverMemory }}  {{ "" -}}
          -Dspark.executor.memory={{ .Values.spark.executorMemory }}  {{ "" -}}
          -Dspark.cores.max={{ .Values.spark.coresMax }}"
        - name: SPARK_SUBMIT_OPTIONS
          value: "--num-executors {{ .Values.spark.numExecutors }} --packages {{ "" -}}
          com.typesafe.scala-logging:scala-logging_2.11:3.7.2,{{ "" -}}
          org.apache.spark:spark-sql-kafka-0-10_2.11:2.1.1,{{ "" -}}
          org.apache.spark:spark-streaming-kafka-0-10_2.11:2.1.1,{{ "" -}}
          org.apache.spark:spark-sql-kafka-0-10_2.11:2.1.1,{{ "" -}}
          com.databricks:spark-csv_2.10:1.5.0,{{ "" -}} 
          ch.qos.logback:logback-classic:1.1.7,{{ "" -}}
          org.elasticsearch:elasticsearch-spark-20_2.11:6.0.0"
        - name: APP_SPARK_MASTERS_EPS
          value: "local[2]"  
        - name: APP_SPARK_ZOOKEEPER_EP
          value: "{{ .Release.Name }}-zookeeper.default.svc.cluster.local:2181"
        volumeMounts:
          - name: {{ template "zeppelin.fullname" . }}-note-store
            mountPath: /opt/zeppelin/notebook
        ports:
        - containerPort: {{ .Values.deployment.containerPort }}
        resources:
            requests:
              cpu: {{ .Values.deployment.resources.cpu }}
      volumes:
      - name: {{ template "zeppelin.fullname" . }}-note-store
        persistentVolumeClaim:
          claimName: {{ template "zeppelin.fullname" . }}-note-store-claim
