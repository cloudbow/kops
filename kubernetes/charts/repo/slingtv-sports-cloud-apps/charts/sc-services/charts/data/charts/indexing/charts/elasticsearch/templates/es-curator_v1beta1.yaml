apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ template "elasticsearch.fullname" . }}-es-curator
spec:
  schedule: 1 0 * * *
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Chart.Name }}-curator
            image: {{ .Values.deployment.curator.image.repository }}/{{ .Values.deployment.curator.image.tag }}
            args:
            - --config
            - /etc/config/config.yml
            - /etc/config/action_file.yml
            volumeMounts:
              - name: {{ template "elasticsearch.fullname" . }}-config-volume
                mountPath: /etc/config
          volumes:
            - name: {{ template "elasticsearch.fullname" . }}-config-volume
              configMap:
                name: {{ template "elasticsearch.fullname" . }}-curator-config
          restartPolicy: OnFailure