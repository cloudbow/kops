# ------------------- Elastic Search Service --------------------------------------------------- #
apiVersion: v1
kind: Service
metadata:
  name: {{ template "elasticsearch.fullname" . }}-client
  labels:
    app: {{ template "elasticsearch.name" . }}
    release: {{ .Release.Name }}
    role: client
spec:
  selector:
    app: {{ template "elasticsearch.name" . }}
    release: {{ .Release.Name }}
    role: {{ .Values.services.client.role }}
  ports:
  - name: {{ .Values.services.client.portName }}
    port: {{ .Values.services.client.internalPort }}
    protocol: TCP